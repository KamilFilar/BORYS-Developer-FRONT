<div class="cookiesInfo" id="cookiesInfo">
    <div class="row">
        <div class="col-8">
            <p>
                Kolejna inforamcja o cookies na którą nawet nie zwrócisz uwagi, ale musze Cię o tym poinformować.
                Korzystając ze strony wyrażasz zgodę na ich używanie, w przeciwnym wypadku googluj dalej!
            </p>
        </div>
        <div class="col-4 text-center">
          <div class="row justify-content-end">
              <div class="col-7">
                <a [href]="unaccept" class="href">Odrzuć</a>
              </div>
              <div class="col-5">
                <app-button
                    [name]="btnName"
                    (click)="acceptCookies()"
                >
                </app-button>
              </div>
          </div>
            
        </div>
    </div>
</div>
